<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cebu Print Shops</title>
  <link rel="stylesheet" href="src/css/main.css">
  <meta name="description" content="Discover print shops in Cebu with our mobile-friendly directory">
  <link rel="icon" href="src/assets/icons/favicon.ico">
</head>
<body>
  <!-- App Container -->
  <div class="app-container">
    <!-- Header -->
    <header class="header">
   
      <h1 class="header-title">Cebu Print Shops</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0a.996.996 0 000-1.41l-1.06-1.06zm1.06-10.96a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36a.996.996 0 000-1.41.996.996 0 00-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M9.5 2c-1.82 0-3.53.5-5 1.35 2.99 1.73 5 4.95 5 8.65s-2.01 6.92-5 8.65c1.47.85 3.18 1.35 5 1.35 5.52 0 10-4.48 10-10S15.02 2 9.5 2z"/>
        </svg>
      </button>
    </header>
    <!-- Content -->
    <div class="content">
        <section class="content-section active" id="shops-section">
            <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search for shops or services...">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            </div>
            <div class="card-grid" id="shopList">
            <!-- Shop cards will be inserted here -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
            </div>
        </section>

        <section class="content-section" id="favorites-section">
            <div class="card-grid" id="favoritesList">
            <!-- Favorite shops will be inserted here -->
            </div>
            <div class="no-results" id="noFavorites">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="currentColor">
                <path d="M16.5 3c-1.74 0-3.41.81-4.5 2.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"/>
            </svg>
            <p>No favorites yet</p>
            </div>
        </section>
      <!-- Add this new section in your index.html after the existing sections -->
        <section class="content-section" id="shop-detail-section">
            <div class="shop-detail-container" id="shopDetailContainer">
                <!-- Detailed shop content will be inserted here -->
            </div>
            <button class="back-button" id="backButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
                Back to Shops
            </button>
        </section>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">Shop added to favorites!</div>

    <nav class="footer-nav">
        <!-- Home Tab -->
        <a href="#" class="footer-nav-item active" data-tab="shops">
            <svg class="footer-nav-item-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            <span class="footer-nav-item-label">Home</span>
        </a>

        <!-- Favorites Tab -->
        <a href="#" class="footer-nav-item" data-tab="favorites">
            <svg class="footer-nav-item-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span class="footer-nav-item-label">Favorites</span>
        </a>
    </nav>

  </div>

  <!-- Scripts -->
  <script src="src/scripts/data.js"></script>
  <script src="src/scripts/ui.js"></script>
  <script src="src/scripts/app.js"></script>
</body>
</html>
